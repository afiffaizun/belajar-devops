apiVersion: v1
kind: Pod
metadata:
  name: aplikasi-nginx-new
  labels:
    name: aplikasi-nginx-new
    stack: nodejs
    version: 2.1.1
  annotations:
    description: Ini adalah aplikasi pertaman saya yang dideploy
  namespace: backend
spec:
  containers:
  - name: aplikasi-nginx-new
    image: nginx:alpine
    resources:
      limits:
        memory: "64Mi"
        cpu: "100m"   
    ports:
      - containerPort: 80

